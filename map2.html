<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>COVID-19 Cases (Map 2)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="map"></div>

  <div id="info" class="panel">
    <h1>COVID-19 Total Cases (2020)</h1>
    <p>
      Proportional symbol map showing county-level total cases in 2020.
      Click a dot to see details.
    </p>
    <p><b>Projection:</b> Albers (US-focused)</p>
    <p><b>Data:</b> New York Times (cases)</p>
    <p><b>Author:</b> 206ET</p>
  </div>

  <div id="legend" class="panel">
    <h3>Legend (Circle size = cases)</h3>
    <div class="circle-legend">
      <div class="circle-item">
        <div class="circle" style="width:10px;height:10px;"></div>
        <div>Small</div>
      </div>
      <div class="circle-item">
        <div class="circle" style="width:20px;height:20px;"></div>
        <div>Medium</div>
      </div>
      <div class="circle-item">
        <div class="circle" style="width:34px;height:34px;"></div>
        <div>Large</div>
      </div>
    </div>
    <p style="margin:8px 0 0 0; font-size:11px; color:#444;">
      Larger circles indicate higher case counts.
    </p>
  </div>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="js/map2.js"></script>
</body>
</html>
