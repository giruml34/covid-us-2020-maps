<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>COVID-19 Case Rates (2020)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #title {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-family: Arial;
    }

    #legend {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: white;
      padding: 10px;
      font-size: 12px;
      font-family: Arial;
    }
  </style>
</head>

<body>

<div id="map"></div>
<div id="title">COVID-19 Case Rates (2020)</div>

<div id="legend">
  <b>Cases per 1,000</b><br>
  <div style="background:#f1eef6">0–5</div>
  <div style="background:#bdc9e1">5–10</div>
  <div style="background:#74a9cf">10–20</div>
  <div style="background:#2b8cbe">20–40</div>
  <div style="background:#045a8d; color:white">40+</div>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [-98, 38],
  zoom: 3,
  projection: 'albers'
});

map.on('load', () => {
  map.addSource('covid-rates', {
    type: 'geojson',
    data: 'assets/us-covid-2020-rates.geojson'
  });

  map.addLayer({
    id: 'rates-layer',
    type: 'fill',
    source: 'covid-rates',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'rates'],
        0, '#f1eef6',
        5, '#bdc9e1',
        10, '#74a9cf',
        20, '#2b8cbe',
        40, '#045a8d'
      ],
      'fill-opacity': 0.8,
      'fill-outline-color': '#ffffff'
    }
  });

  map.on('click', 'rates-layer', (e) => {
    const p = e.features[0].properties;
    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(
        `<strong>${p.county}, ${p.state}</strong><br>
        Case rate: ${p.rates} per 1,000`
      )
      .addTo(map);
  });
});
</script>

</body>
</html>
