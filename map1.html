<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>COVID-19 Case Rates (2020)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #title {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      z-index: 1;
    }

    #legend {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: white;
      padding: 10px 12px;
      font-size: 12px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>

<body>

<div id="map"></div>

<div id="title">COVID-19 Case Rates (2020)</div>

<div id="legend">
  <b>Cases per 1,000</b><br>
  Light → Dark = Lower → Higher rates
</div>

<script>
mapboxgl.accessToken =
  'pk.eyJ1IjoiZ2lydW13IiwiYSI6ImNtaGNsMnczejI4a2cybXB1b3h6dHBuaHkifQ.fO5Cyk2RL57zq0RKG8BDkg';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/dark-v11',
  center: [-98, 38],
  zoom: 3,
  projection: 'albers'
});

map.on('load', () => {
  map.addSource('covid-rates', {
    type: 'geojson',
    data: 'assets/us-covid-2020-rates.geojson'
  });

  map.addLayer({
    id: 'rates-layer',
    type: 'fill',
    source: 'covid-rates',
    paint: {
      'fill-color': [
        'interpolate',
        ['linear'],
        ['get', 'rates'],
        0, '#f1eef6',
        5, '#bdc9e1',
        10, '#74a9cf',
        20, '#2b8cbe',
        40, '#045a8d'
      ],
      'fill-opacity': 0.8,
      'fill-outline-color': '#ffffff'
    }
  });

  map.on('click', 'rates-layer', (e) => {
    const p = e.features[0].properties;
    new mapboxgl.Popup()
      .setLngLat(e.lngLat)
      .setHTML(
        `<strong>${p.county}, ${p.state}</strong><br>
         Case rate: ${p.rates} per 1,000`
      )
      .addTo(map);
  });

  map.on('mouseenter', 'rates-layer', () => {
    map.getCanvas().style.cursor = 'pointer';
  });

  map.on('mouseleave', 'rates-layer', () => {
    map.getCanvas().style.cursor = '';
  });
});
</script>

</body>
</html>
